    <form>
        <Label for="fname">First Name:</Label>
        <input name="fname" id="fname" placeholder="Rohit" type="text" required/>
        <Label for="lname">Last Name:</Label>
        <input name="lname" id="lname" placeholder="Kumar" type="text" required/>
        
        <div>
            <Label for="male">Male</Label>
            <input name="Gender" type="radio" value="Male">
            <Label for="female">Female</Label>
            <input name="Gender" type="radio" value="Female">
            <Label for="other">Other</Label>
            <input name="Gender" type="radio" value="Other">
        </div>
        
        <div>
            <label for="email">Email: </label>
            <input name="email" id="email" placeholder="your email" type="email" required>
            <label for="password">Password: </label>
            <input name="password" id="password" type="password" pattern=".{5,10}" required title="Password should be between 5 and 10 characters"><br>
        </div>

        <div>
            <label>
                Birthday: 
                <select name="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>March</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1989</option>
                    <option>1990</option>
                    <option>1991</option>
                </select>
            </label>
        </div>
        
        <div>
            <label for="agreed">I agree to the terms and conditions:</label>
            <input id="agreed" name="agreed" type="checkbox">
        </div>
        <input type="submit">
    </form>
</body>
